<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Map - Toggle PM2.5 / PM10</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <span class="label">Luchtpijp Data</span>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch" onclick="toggleDataSource()">
            <span class="slider"></span>
        </label>
        <span class="label">Irceline data</span>
    </div>
    <div id="pm-controls">
        <label>
            <input type="radio" id="pm25Checkbox" checked onclick="togglePM('P2')">
            PM2.5
        </label>
        <label>
            <input type="radio" id="pm10Checkbox" onclick="togglePM('P1')">
            PM10
        </label>
    </div>
    <div id="explanation">
        <p>
            The luchtpijp data are collected real time. There are compared here with the real time Irceline data.
           
        </p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <script src="luchtpijp.js"></script>
</body>
</html>

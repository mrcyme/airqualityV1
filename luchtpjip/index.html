<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Map - Toggle PM2.5 / PM10</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <span class="label">Luchtpijp Data</span>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch" onclick="toggleDataSource()">
            <span class="slider"></span>
        </label>
        <span class="label">Irceline data</span>
    </div>
    <div id="pm-controls">
        <span class="label">PM2.5</span>
        <label class="switch">
            <input type="checkbox" id="pmToggleSwitch" onclick="togglePM(this.checked ? 'P1' : 'P2')">
            <span class="slider"></span>
        </label>
        <span class="label">PM10</span>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
